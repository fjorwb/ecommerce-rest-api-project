components:
  schemas:
    registerUserRequest:
      title: registerUserRequest
      required:
        - firstname
        - lastname
        - email
        - password
        - password2
      type: object
      properties:
        firstname:
          type: string
        lastname:
          type: string
        email:
          type: string
        password:
          type: string
        password2:
          type: string
      example:
        firstname: will
        lastname: perez
        email: perez@post.eu
        password: secret
        password2: secret
    loginUserRequest:
      title: loginUserRequest
      required:
        - email
        - password
      type: object
      properties:
        email:
          type: string
        password:
          type: string
      example:
        email: john@mail.com
        password: secret
    updateUserRequest:
      title: updateUserRequest
      required:
        - name
        - email
      type: object
      properties:
        name:
          type: string
        email:
          type: string
        role:
          type: string
      example:
        name: mary pops
        email: mary@post.ca
    deleteUserRequest:
      title: deleteUserRequest
      required:
        - name
        - email
      type: object
      properties:
        name:
          type: string
        email:
          type: string
      example:
        name: tutti
        email: tutti@post.com
    createAccountRequest:
      title: createAccountRequest
      required:
        - user_id
        - accotype
        - amount
        - tax
      type: object
      properties:
        user_id:
          type: string
        accotype:
          type: integer
          format: int32
        amount:
          type: integer
          format: int32
        tax:
          type: integer
          format: int32
      example:
        user_id: '000001'
        accotype: 2
        amount: 130
        tax: 0
    updateAccountRequest:
      title: updateAccountRequest
      required:
        - amount
      type: object
      properties:
        amount:
          type: integer
          format: int32
      example:
        amount: 50
    createCategoryRequest:
