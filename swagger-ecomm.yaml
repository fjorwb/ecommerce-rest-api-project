        - category_description
      type: object
      properties:
        category_id:
          type: string
        category_name:
          type: string
        category_description:
          type: string
      example:
        category_id: '1004'
        category_name: frozen food
        category_description: frozen food
    deleteCategoryRequest:
      title: deleteCategoryRequest
      required:
        - category_id
        - category_name
        - category_description
      type: object
      properties:
        category_id:
          type: string
        category_name:
          type: string
        category_description:
          type: string
      example:
        category_id: '1100'
        category_name: beverages
        category_description: beverages
    createProductRequest:
      title: createProductRequest
      required:
        - product_id
        - name
        - description
        - price
        - unit
        - discount
        - img
      type: object
      properties:
        product_id:
          type: string
        name:
          type: string
        description:
          type: string
        price:
          type: number
        unit:
          type: string
        discount:
          type: integer
          format: int32
        img:
          type: string
      example:
        product_id: 1002-1040
        name: Mango
        description: Mango
        price: 70.35
        unit: kg
        discount: 0
        img: https://i.ibb.co/BPCthCS/mango.png
    updateProductRequest:
      title: updateProductRequest
      required:
        - product_id
        - name
        - description
        - unit
        - price
        - discount
        - img
      type: object
      properties:
        product_id:
          type: string
        name:
          type: string
        description:
          type: string
        unit:
          type: string
        price:
          type: number
